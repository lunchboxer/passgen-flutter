# This workflow will run tests and analyze the code for the Passgen Flutter project

name: Passgen CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Setup Java (required for Android builds)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      # Verify Flutter installation
      - name: Verify Flutter installation
        run: |
          flutter doctor -v

      # Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Check for any formatting issues
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      # Statically analyze the Dart code for any errors
      - name: Analyze project source
        run: dart analyze

      # Run widget tests
      - name: Run widget tests
        run: flutter test test/widget_test.dart

      # Run core tests
      - name: Run core tests
        run: flutter test test/core

      # Run model tests
      - name: Run model tests
        run: flutter test test/models

      # Run UI component tests
      - name: Run UI component tests
        run: flutter test test/ui/components

      # Run UI screen tests
      - name: Run UI screen tests
        run: flutter test test/ui

      # Run integration tests
      - name: Run integration tests
        run: flutter test test/integration

      # Run performance tests
      - name: Run performance tests
        run: flutter test test/performance

      # Build Android APK
      - name: Build Android APK
        run: flutter build apk --debug

      # Build web version
      - name: Build Web
        run: flutter build web